<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Odtwarzacz klip√≥w</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    h2 {
      margin: 10px 0;
    }
    video {
      width: 80%;
      max-width: 800px;
      border: 4px solid #444;
      border-radius: 12px;
      box-shadow: 0 0 20px #000;
      margin-bottom: 20px;
    }
    .controls {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 16px;
      font-size: 14px;
      background: #2e7dff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #1e5ed9;
    }
    #videoList {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      max-width: 900px;
    }
    .videoButton {
      background: #444;
    }
    .videoButton.active {
      background: #2e7dff;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2 id="clipTitle">Odtwarzacz klip√≥w</h2>
  <video id="player" controls autoplay></video>

  <div class="controls">
    <button id="prevBtn">Poprzedni klip</button>
    <button id="nextBtn">Nastƒôpny klip</button>
  </div>

  <div id="videoList"></div>

  <script>
    let videos = [];

    for(let i = 1; i < 122; ++i){
      let filename = (i < 10 ? "clip0" : "clip") + i + ".mp4";
      videos.push(`./Klipy/${filename}`);
    }

    let currentIndex = 0;
    const player = document.getElementById("player");
    const nextBtn = document.getElementById("nextBtn");
    const prevBtn = document.getElementById("prevBtn");
    const clipTitle = document.getElementById("clipTitle");
    const videoList = document.getElementById("videoList");

    function updateTitleAndHighlight() {
      const currentName = videos[currentIndex].split('/').pop();
      clipTitle.textContent = `üé¨ Obecny klip: ${currentName}`;

      // Zaktualizuj aktywny przycisk
      document.querySelectorAll(".videoButton").forEach((btn, i) => {
        btn.classList.toggle("active", i === currentIndex);
      });
    }

    function playCurrentVideo() {
      player.src = videos[currentIndex];
      player.play();
      updateTitleAndHighlight();
    }

    function playNextVideo() {
      currentIndex = (currentIndex + 1) % videos.length;
      playCurrentVideo();
    }

    function playPrevVideo() {
      currentIndex = (currentIndex - 1 + videos.length) % videos.length;
      playCurrentVideo();
    }

    nextBtn.addEventListener("click", playNextVideo);
    prevBtn.addEventListener("click", playPrevVideo);
    player.addEventListener("ended", playNextVideo);

    // Generowanie listy przycisk√≥w do wyboru klipu
    videos.forEach((path, i) => {
      const btn = document.createElement("button");
      btn.textContent = path.split('/').pop();
      btn.className = "videoButton";
      btn.addEventListener("click", () => {
        currentIndex = i;
        playCurrentVideo();
      });
      videoList.appendChild(btn);
    });

    // Start z pierwszym klipem
    playCurrentVideo();
  </script>
</body>
</html>
